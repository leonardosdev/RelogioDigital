<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Relógio Digital</title>
</head>
<body>

   
    <div class="container-all">

        <div class="container-time">

            <p id="hours" class="numbers">00</p>
            <p class="time">Horas</p>

        </div>

        <div class="container-time">

            <p id="minutes" class="numbers">00</p>
            <p class="time">Minutos</p>

        </div>

        <div class="container-time">

            <p id="seconds" class="numbers">00</p>
            <p class="time">Segundos</p>

        </div>

    </div>
    
    <div class="container-bottom">

        <div class="container-date">

            <p id="day" class="date-number">00</p>
            <p class="date">Dia</p>

        </div>

        <div class="container-date">

            <p id="month" class="date-number">00</p>
            <p class="date">Mês</p>

        </div>

        <div class="container-date">

            <p id="year" class="date-number">00</p>
            <p class="date">Ano</p>

        </div>

    </div>

</body>
<script src="./scripts.js"> </script>
</html>
